name: Deploy blog

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build container image
        run:  docker build --build-arg NOTION_API_KEY=${{ secrets.NOTION_API_KEY }} --build-arg NOTION_BLOG_DATABASE_ID=${{ secrets.NOTION_BLOG_DATABASE_ID }} -t registry.digitalocean.com/software-crafter-nextjs-blog/blog:latest .

      - name: GitHub Action for DigitalOcean - doctl
        uses: digitalocean/action-doctl@v2.3.0
        with:
            version: 1.92.0
            token: ${{ secrets.DIGITALOCEAN_REGISTRY_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Push to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/software-crafter-nextjs-blog/blog:latest

